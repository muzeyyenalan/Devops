apiVersion: v1
kind: PersistentVolume
metadata:
  name: clarus-pv-vol
  labels:
   type: local
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: manual
  hostpath:
    path: "home/ubuntu/pv-data"
